<div class="container">
    <br>
    <h5>Prueba la ley en Imagenes <app-tooltip-explicacion [informacion]="mensaje"></app-tooltip-explicacion></h5> 
    <br>
    <div class="form-group">
        <div class="row">
            <div class="col-12">
                <input type="file" #coverFilesInput class="form-control-file" name="" id="file" aria-describedby="helpId" (change)="onChange($event)">
            </div>
            <div class="col-12" *ngIf="uploadSuccess">
                <br>
                Tama√±o del Archivo : {{size}} bytes,  Alto de la imagen : {{height}}px, Ancho de la imagen : {{width}}px, Total de Pixeles : {{arrayOfPixelTotal.length}} <br>
            </div>
            <div class="image-preview mb-3 col-12 text-center" *ngIf="previewUrl">
                <br>
                <img [src]="previewUrl" />
                <br>     
            </div>
            <div class="col-12 aling-rigth">
                <br *ngIf="!uploadSuccess">
                <button type="button" class="btn btn-primary ml-1" (click)="calcular('todos')"> Calcular </button>
                <button type="button" class="btn btn-primary ml-1" (click)="calcular('red')"> Calcular Red </button>
                <button type="button" class="btn btn-primary ml-1" (click)="calcular('green')"> Calcular Green </button>
                <button type="button" class="btn btn-primary ml-1" (click)="calcular('blue')"> Calcular Blue </button>
                <button type="button" class="btn btn-secudanry ml-1" (click)="limpiar()"> Limpiar </button>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-9 col-sm-12">
            <app-grafico-barra [dataset]="resultadoDeLawTotal"></app-grafico-barra>
        </div>
        <div class="col-lg-3 col-sm-12">
            <app-tabla-explicatiba [dataset]="resultadoDeLawTotal"></app-tabla-explicatiba>
        </div>
    </div>
</div>

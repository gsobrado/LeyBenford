<table class="table table-striped table-inverse table-responsive tabla-chica">
    <thead class="thead-inverse">
        <tr>
            <th>NÂ°</th>
            <th>Cantidad</th>
            <th>%</th>
        </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="dataset != null">
                <tr *ngFor="let item of dataset.resultadosNumbers">
                    <td scope="row">{{item.numero}}</td>
                    <td>{{item.cantidadApariciones}}</td>
                    <td>{{item.porcentaje}}</td>
                </tr>
            </ng-container>
        </tbody>
        <tfoot>
            <tr *ngIf="dataset != null">
                <td>Todos</td>
                <td>{{dataset.cantidadTotal}}</td>
                <td>{{dataset.porcentajeTotal}}</td>
            </tr>
        </tfoot>
</table>
